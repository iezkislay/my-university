<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Now</title>
    <link rel="icon" type="image/x-icon" href="dumbell.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
</head>
<body class='overflow-x-hidden'>
    <div class="container mx-auto">
        <header>
            <nav class="flex justify-between">
                <div class="logo font-bold flex items-center text-blue">My University</div>
                <ul class="navbar flex items-center">
                    <li ><a class="navbtn" href="index.html">Home</a></li>
                </ul>
            </nav>
            <hr>
        </header>
    </div>
    <section id="Join" class="section4">
        <div id="sec4" class="box my-2">
            <div>
                <h1 class="text-center my-2">Join Now</h1>
            </div>
            <div class="JoinNow" class="my-2">
                <form action="">
                    <div class="form-group container plantable font-bold">
                        <label for="name">Name:</label>
                        <input type="text" id="name" placeholder="Enter Your Name">
                    </div>
                    <div class="form-group container plantable font-bold">
                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="Enter Your Email">
                    </div>
                    <div class="form-group container plantable font-bold">
                        <label for="password">Password:</label>
                        <input type="password" id="password" placeholder="Create New Password">
                    </div>
                    <div class="form-group container plantable font-bold">
                        <label for="gender"> Gender:</label>
                        <select name="gender" id="gender" class="container my-1" aria-placeholder="Male">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group container plantable font-bold">
                        <label for="phone">Mobile:</label>
                        <input type="phone" id="phone" placeholder="Enter Your Phone Number">
                    </div>
                    <div class="Jbtn">
                        <button class="btn">Join Now</button>
                    </div>
                </form>
            </div>
        </div>
        </section>
        <hr>
        <footer>
            Copyright &copy; My-University.com | All rights reserved
        </footer>
</body>
</html>
